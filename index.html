<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="imgbx">
            <img src="bike.jpg" alt="mountain bike">
        </div>


        <div class="contentbx">
            <div class="formbx">
                <h2>LOGIN</h2>
                <form>
                    <div class="inputbx">
                        <span>Username</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputbx">
                        <span>Password</span>
                        <input type="password" name="">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" name="">Remember me</label>
                    </div>
                    <div class="inputbx">
                        <input type="submit" value="Sign-in" name="">
                    </div>
                    <div class="inputbx">
                        <p>New to Great Bikes? <a href="#">Create an Account</a></p>
                    </div>
                </form>
                <h3>Login with Another Account</h3>
                <ul class="social">
                    <li><img src="images/face.png"></li>
                    <li><img src="images/gmail.png"></li>
                    <li><img src="images/ig.png"></li>
                </ul>
            </div>

        </div>

    </section>





</body>

</html>
